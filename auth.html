<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>СибирьАква - Изготовление, оформление и обслуживание аквариумов</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="shortcut icon" href="img/main-favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
<div class="auth-page">
	<div class="auth-page__logo"><img src="img/logo.svg" alt="Сибирь аква"/></div>
	<form class="auth__form">
		<div class="auth__form-title">Введите что-то секретное:</div>
		<div class="layout-form">
			<!--<label class="callback__form_label" for="phone">Например, пароль</label>-->
			<input class="callback__form_input" type="password" id="Pass" name="Pass" placeholder="Например, пароль"/>
			<span class="auth__form__error-msg">Неверный пароль</span>
		</div>
		<button class="btn btn-border auth__btn" type="submit">Войти</button>
	</form>
</div>
